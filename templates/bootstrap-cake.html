{% load static %}
<!DOCTYPE html>
<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
<script src="{% static 'css/jquery.min.js' %}"></script>
<script src="{% static 'css/popper.min.js' %}"></script>
<script src="{% static 'css/bootstrap.min.js' %}"></script>
<!-- Gallery -->
<!-- 
Gallery is linked to lightbox using data attributes.

To open lightbox, this is added to the gallery element: {data-toggle="modal" data-target="#exampleModal"}.

To open carousel on correct image, this is added to each image element: {data-target="#carouselExample" data-slide-to="0"}.
Replace '0' with corresponding slide number.
-->
{% for img in img %}
    <div class="row" id="gallery" data-toggle="modal" data-target="#exampleModal{{img.pk}}{{forloop.counter0}}">
      <div class="col-12 col-sm-6 col-lg-3">
        <img class="w-100" src="{{img.cake_image.url}}" alt="{{post_list.cake_name}}" data-target="#carouselExameple{{post_list.pk}}{{forloop.counter0}}" data-slide-to="{{post_list.pk}}{{forloop.counter0}}">
      </div>
    </div>
{% endfor %}

{% for img in img %}
      <div class="modal fade" id="exampleModal{{img.pk}}{{forloop.counter0}}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                <span>{{img.cake_name}}</span>
              </button>
            </div>
            <div class="modal-body{{post_list.pk}}{{forloop.counter0}}">
              <div id="carouselExample{{post_list.pk}}{{forloop.counter0}}" class="carousel slide{{post_list.pk}}{{forloop.counter0}}" data-ride="carousel">
                <ol class="carousel-indicators">
                  <li data-target="#carouselExample{{post_list.pk}}{{forloop.counter0}}" data-slide-to="0" class="active"></li>
                </ol>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img class="d-block w-100" src="{{img.cake_image.url}}" alt="{{ img.cake_name }}">
                  </div>
                </div>
            <a class="carousel-control-prev" href="#carouselExample {{post_list.pk}}{{forloop.counter0}}" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExample {{post_list.pk}}{{forloop.counter9}}" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Custom Styling Toggle. For demo purposes only. -->
  <div class="switch-wrap">
    <label class="switch">
      <input type="checkbox" id="styleSwitch" onclick="switchStyle();">
      <span class="slider round"></span>
    </label>
    <span class="switch-text">Toggle between <em>Bootstrap defaults</em> and <em>custom styling</em>.</span>
  </div>
{% endfor %}
