{% extends 'base.html' %}
{% load static %}
{% block title %} G.F. Cakes {% endblock %}
{% block content %}
{% include 'nav.html' %}
{% for post in post.all %}
<link rel="stylesheet" href="{% static 'css/fond.css' %}">
<div class="main">
  <div class="row">
    <div class="column">
      <div class="content">
        <img src="{{post.cake_image.url}}" style="width:100%" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
        <div class="imgcaption">
          <h3>{{post.cake_name}}</h3>
        </div>
      </div>
    </div>
  </div>
  <div id="myModal" class="modal">
    <span class="close cursor" onclick="closeModal()">&times;</span>
    <div class="modal-content">

      <div class="mySlides">
        <div class="numbertext">1 / 4</div>
        <img src="{{post.cake_image.url}}" class="modal-img" style="width:100%">
        <!-- <br /><p>{{post.cake_name}}</p> -->
      </div>
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>

      <div class="caption-container">
        <p id="caption"></p>
      </div>
    </div>
  </div>  
</div>
{% endfor %}
{% include 'foot.html' %}
{% endblock %}
